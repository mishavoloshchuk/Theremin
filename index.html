<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts/keyNames.js"></script>
</head>
<body>
    <div class="center">
        <canvas id="frequency_picker"></canvas>
    </div>
    <div id="controls">
        <label for="volumeSlider">Volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" value="0.8" step="any" style="width: 20%;">
    </div>
    <label for="frequencyLabel">Current frequency: </label>
    <label id="frequencyLabel">440</label>
    
    <script src="scripts/script.js"></script>
</body>
</html>
